<script>
    function CarregarAnime(){
        fetch('https://imdb.iamidiotareyoutoo.com/search?q=anime')
        .then(response => {
            if (response.ok) {
            return response.json();
            } else {
            throw new Error('API request failed');
            }
        })
        .then(data => {
            const movieGrid = document.querySelector('.movie-grid-anime');
            movieGrid.innerHTML = '';
            
            data.description.slice(0, 4).forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');

                movieCard.innerHTML = `
                    <a href="filme.html?IdIMDB=${movie["#IMDB_ID"]}">
                        <img src="${movie["#IMG_POSTER"]}" alt="${movie["#TITLE"]}">
                        <div class="movie-info">
                            <h2 class="movie-title">${movie["#TITLE"]}</h2>
                            <p class="movie-description">Ano: ${movie["#YEAR"]}</p>
                            <p class="movie-description">Atores: ${movie["#ACTORS"]}</p>
                            <p class="movie-description movie-description-IdIMDB">Id do IMDB: ${movie["#IMDB_ID"]}</p>
                            <a href="${movie["#IMDB_URL"]}" target="_blank">Ver no IMDb</a>
                        </div>
                    </a>
                `;

                movieGrid.appendChild(movieCard);
            });
        })
        .catch(error => {
            console.log('ERRO NA CHAMADA', error);
        }); 
    }
