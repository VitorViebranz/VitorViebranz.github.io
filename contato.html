<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Catálogo de Cinema</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styleGlobal.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
        <p>Fique à vontade para nos enviar uma mensagem!</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <li><a href="sobre-nos.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="avaliação.html">Avalie</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact-form">
            <h2>Entre em Contato Conosco</h2>
            <form action="#" method="POST">
                <label for="name">Seu Nome</label>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome">

                <label for="email">Seu E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

                <label for="message">Sua Mensagem</label>
                <textarea id="message" name="message" required rows="5" placeholder="Escreva sua mensagem"></textarea>

                <input type="submit" value="Enviar Mensagem">
            </form>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>

        <p>Desenvolvido por Sua Empresa</p>
    </footer>
</body>
</html>
